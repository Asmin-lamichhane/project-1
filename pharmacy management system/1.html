<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href=".css">
    <style>
        /* Add CSS for hamburger menu */
        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }

        .sidenav {
            transition: transform 0.3s ease;
        }

        .sidenav.hidden {
            transform: translateX(-250px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidenav {
                width: 250px;
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                background-color: #333;
                overflow-x: hidden;
                z-index: 999;
                padding-top: 60px;
                transform: translateX(-250px); /* Hidden by default */
            }

            .hamburger {
                display: block;
            }

            .main-content {
                margin-left: 0;
            }

            .sidenav.active {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Sidebar -->
    <div class="sidenav hidden" id="sidenav">
        <h2 style="font-family: Arial; color: white; text-align: center;">PHARMACY</h2>
        <a href="admin.php">Dashboard</a>
        <button class="dropdown-btn">Inventory <i class="down"></i></button>
        <div class="dropdown-container">

        <button class="dropdown-btn">Suppliers <i class="down"></i></button>
        <div class="dropdown-container">
            <a href="supplier-add.php">Add New Supplier</a>
            <a href="supplier-view.php">Manage Suppliers</a>
        </div>
        <button class="dropdown-btn">Stock Purchase <i class="down"></i></button>
        <div class="dropdown-container">
            <a href="purchase-add.php">Add New Purchase</a>
            <a href="purchase-view.php">Manage Purchases</a>
        </div>
        <button class="dropdown-btn">Employees <i class="down"></i></button>
        <div class="dropdown-container">
            <a href="employee-add.php">Add New Employee</a>
            <a href="employee-view.php">Manage Employees</a>

        <button class="dropdown-btn">Customers <i class="down"></i></button>

            <a href="customer-add.php">Add New Customer</a>
            <a href="customer-view.php">Manage Customers</a>
        </div>
        <div class="logout-container">
            <a href="logout.php" class="logout" onclick="return confirmLogout();">Logout</a>

    </div>

    <!-- Main Content -->

        <h1>Welcome to the Admin Dashboard</h1>
    </div>

    <!-- Script -->
    <script>
        function toggleMenu() {
            const sidenav = document.getElementById("sidenav");
            sidenav.classList.toggle("active");
            sidenav.classList.toggle("hidden");
        }

        function confirmLogout() {
            return confirm("Are you sure you want to logout?");
        }
    </script>
</body>
